<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTZcntrl 伺服器設定</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            /* Wider for Grid */
        }

        /* Header Elements */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            background: #111;
            border: 1px solid #333;
            color: #888;
            font-size: 14px;
        }

        .status-badge.online {
            color: #4caf50;
            border-color: #4caf50;
        }

        /* Grid System */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 10px;
            padding: 20px;
        }

        h3 {
            margin-top: 0;
            border-bottom: 1px dashed #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            color: #ccc;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        button:hover {
            background: #333;
        }

        /* Lists */
        .list-container {
            background: #0f0f0f;
            /* Slightly lighter inner bg */
            border: 1px solid #222;
            border-radius: 6px;
            max-height: 250px;
            overflow-y: auto;
        }

        .list-item {
            padding: 10px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .badge {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            background: #333;
            color: #ccc;
        }

        /* Inline Form */
        .inline-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* Console */
        .console-container {
            margin-top: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        .console-header {
            background: #111;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ccc;
            font-size: 14px;
        }

        .console-header:hover {
            background: #222;
        }

        .console-body {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            display: none;
            font-family: "Consolas", monospace;
            font-size: 12px;
            line-height: 1.4;
            color: #0f0;
        }

        .console-body.open {
            display: block;
        }

        .log-time {
            color: #555;
            margin-right: 10px;
        }

        .log-type-error {
            color: #ff5555;
        }

        .log-type-warn {
            color: #ffaa00;
        }

        .log-type-success {
            color: #55ff55;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header-row">
            <h2><img src="icon_w.png" class="logo" alt="Logo">PTZcntrl 伺服器控制台</h2>
            <div id="status" class="status-badge">狀態: 連線中...</div>
        </div>

        <div class="main-grid">
            <!-- Left Panel: Settings -->
            <div class="panel">
                <h3>伺服器設定 (Server Config)</h3>
                <div class="form-group">
                    <label>房間代碼 (Room ID)</label>
                    <input type="text" id="roomId" placeholder="輸入房間代碼">
                </div>
                <div class="form-group">
                    <label>管理密碼 (Password)</label>
                    <input type="password" id="password" placeholder="輸入連線密碼">
                </div>
                <div style="margin-top: 30px;">
                    <button id="btn-toggle" onclick="toggleServer()">啟動伺服器</button>
                </div>
            </div>

            <!-- Right Panel: Management -->
            <div class="panel">
                <h3>裝置管理 (Services & Devices)</h3>

                <label>新增裝置</label>
                <div class="form-group">
                    <input type="text" id="manualIp" placeholder="IP 位址">
                    <div style="display:flex; gap:10px; margin-top:5px;">
                        <button onclick="addIpManual()" style="flex:1; background:#444;">手動新增</button>
                        <button onclick="addIpProbe()" style="flex:1;">偵測新增</button>
                    </div>
                </div>

                <div style="margin-top:10px; border-top:1px dashed #333; padding-top:10px;">
                    <button onclick="startNetworkScan()" style="width:100%; background:#2c3e50;">全網掃描 (Scan
                        Network)</button>
                </div>

                <label>已連線裝置</label>
                <div id="device-list" class="list-container" style="margin-bottom: 20px;">
                    <div style="text-align:center; color:#666; padding:10px;">無裝置</div>
                </div>

                <label>線上使用者</label>
                <div id="user-list" class="list-container">
                    <div style="text-align:center; color:#666; padding:10px;">無使用者</div>
                </div>
            </div>
        </div>

        <!-- Debug Console -->
        <div class="console-container">
            <div class="console-header" onclick="toggleConsole()">
                <span>偵錯控制台 (Debug Console)</span>
                <span id="console-arrow">▼</span>
            </div>
            <div id="console-body" class="console-body">
                <div>Waiting for logs...</div>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;
        let isConsoleOpen = false;

        function toggleConsole() {
            const body = document.getElementById('console-body');
            const arrow = document.getElementById('console-arrow');
            isConsoleOpen = !isConsoleOpen;
            if (isConsoleOpen) {
                body.classList.add('open');
                arrow.innerText = '▲';
                scrollToBottom();
            } else {
                body.classList.remove('open');
                arrow.innerText = '▼';
            }
        }

        function scrollToBottom() {
            const div = document.getElementById('console-body');
            div.scrollTop = div.scrollHeight;
        }

        async function toggleServer() {
            if (isConnected) {
                // Stop Server
                const res = await fetch('/api/stop', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    alert("伺服器已停止，房間與密碼已清除");
                    updateStatus();
                }
            } else {
                // Start Server
                const room = document.getElementById('roomId').value;
                const pass = document.getElementById('password').value;

                const res = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ room, pass })
                });
                const data = await res.json();
                if (data.success) {
                    alert("設定已儲存，伺服器啟動中");
                    updateStatus();
                } else alert("錯誤: " + data.error);
            }
        }

        // Manual Add (Blind)
        async function addIpManual() {
            const ip = document.getElementById('manualIp').value;
            if (!ip) return;
            try {
                const res = await fetch('/api/manual-ip', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip, protocol: 'panasonic' })
                });
                const data = await res.json();
                if (data.success) {
                    alert('已新增 (預設 Panasonic)');
                    document.getElementById('manualIp').value = '';
                    updateStatus();
                } else {
                    alert('新增失敗: ' + data.error);
                }
            } catch (e) { alert(e.message); }
        }

        // Probe Add
        async function addIpProbe() {
            const ip = document.getElementById('manualIp').value;
            if (!ip) return;

            const btn = event.target;
            btn.disabled = true;
            btn.innerText = '偵測中...';

            try {
                const res = await fetch('/api/probe-ip', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip })
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('manualIp').value = '';
                    alert(`成功! 偵測到: ${data.device.type}`);
                    updateStatus();
                } else {
                    alert('偵測失敗');
                }
            } catch (e) {
                alert('錯誤: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = '偵測新增';
            }
        }

        // Scan Network
        async function startNetworkScan() {
            const btn = event.target;
            btn.disabled = true;
            btn.innerText = '掃描中 (請稍候)...';
            try {
                const res = await fetch('/api/scan-network', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    alert(`掃描完成! 發現 ${data.count} 個裝置`);
                    updateStatus();
                } else {
                    alert('掃描失敗: ' + data.error);
                }
            } catch (e) { alert(e.message); }
            finally {
                btn.disabled = false;
                btn.innerText = '全網掃描 (Scan Network)';
            }
        }

        // Delete Device
        async function deleteDevice(id) {
            if (!confirm('確定要刪除此裝置嗎？')) return;
            try {
                const res = await fetch(`/api/device/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    updateStatus();
                } else {
                    alert('刪除失敗');
                }
            } catch (e) { alert(e.message); }
        }

        async function updateStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();

                isConnected = data.connected;

                // Status Header. Logic slightly changed for badge style
                const statusEl = document.getElementById('status');
                if (data.connected) {
                    statusEl.innerText = `● 系統運作中 | IP: ${data.ip}`;
                    statusEl.classList.add('online');
                } else {
                    statusEl.innerText = `○ 系統已停止`;
                    statusEl.classList.remove('online');
                }

                // Fill Inputs if empty
                if (data.roomId) {
                    document.getElementById('roomId').value = data.roomId;
                }

                // Toggle Button & Inputs
                const btn = document.getElementById('btn-toggle');
                const roomInput = document.getElementById('roomId');
                const passInput = document.getElementById('password');

                if (isConnected) {
                    btn.innerText = "結束伺服器 (Stop Server)";
                    btn.style.borderColor = "#c62828";
                    btn.style.color = "#ef5350";
                    roomInput.disabled = true;
                    passInput.disabled = true;
                } else {
                    btn.innerText = "啟動伺服器 (Start Server)";
                    btn.style.borderColor = "#444";
                    btn.style.color = "#fff";
                    roomInput.disabled = false;
                    passInput.disabled = false;
                }

                // Render Devices
                const devContainer = document.getElementById('device-list');
                const devs = data.devices || {};
                if (Object.keys(devs).length === 0) {
                    devContainer.innerHTML = '<div style="text-align:center; color:#666; padding:10px;">無裝置</div>';
                } else {
                    devContainer.innerHTML = Object.entries(devs).map(([id, d]) =>
                        `<div class="list-item" style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <div style="font-weight:bold;">${d.ip}</div>
                                <div style="font-size:11px; color:#888;">${d.name} (${d.protocol || 'panasonic'})</div>
                            </div>
                            <button onclick="deleteDevice('${id}')" style="padding:2px 8px; font-size:12px; background:#c62828; width:auto; margin:0;">刪除</button>
                        </div>`
                    ).join('');
                }

                // Render Logs
                const userContainer = document.getElementById('user-list');
                const users = data.users || [];
                if (users.length === 0) {
                    userContainer.innerHTML = '<div style="text-align:center; color:#666; padding:10px;">無使用者</div>';
                } else {
                    userContainer.innerHTML = users.map(u =>
                        `<div class="list-item">
                            <span>${u.username}</span>
                            <span style="color:#4caf50; font-size:12px;">● 在線</span>
                        </div>`
                    ).join('');
                }

                // Render Logs
                if (data.logs && isConsoleOpen) {
                    const consoleBody = document.getElementById('console-body');
                    const html = data.logs.map(log =>
                        `<div><span class="log-time">[${log.time}]</span><span class="log-type-${log.type}">${log.msg}</span></div>`
                    ).join('');

                    if (consoleBody.innerHTML !== html) {
                        consoleBody.innerHTML = html;
                        scrollToBottom();
                    }
                }

            } catch (e) { console.error(e); }
        }

        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
</body>

</html>
