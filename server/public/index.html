<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTZ 伺服器設定</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h2,
        h3 {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #888;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            /* Slightly rounded inputs */
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 50px;
            /* Fully Rounded Buttons */
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        button:hover {
            background: #333;
        }

        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            background: #111;
            border: 1px solid #333;
            color: #888;
        }

        .status.online {
            color: #4caf50;
            border-color: #4caf50;
        }

        /* Lists */
        .list-container {
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
        }

        .list-item {
            padding: 10px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .badge {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            background: #333;
            color: #ccc;
        }

        /* Inline Form */
        .inline-form {
            display: flex;
            gap: 10px;
        }

        /* Console Styles */
        .console-container {
            margin-top: 30px;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        .console-header {
            background: #222;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ccc;
            font-size: 14px;
        }

        .console-header:hover {
            background: #333;
        }

        .console-body {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            display: none;
            /* Hidden by default */
            font-family: "Consolas", "Monaco", monospace;
            font-size: 12px;
            line-height: 1.4;
            color: #0f0;
            /* Fluorescent Green */
        }

        .console-body.open {
            display: block;
        }

        .log-time {
            color: #888;
            margin-right: 10px;
        }

        .log-type-error {
            color: #ff5555;
        }

        .log-type-warn {
            color: #ffaa00;
        }

        .log-type-success {
            color: #55ff55;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>PTZ 伺服器設定</h2>
        <div class="status" id="status">狀態: 連線中...</div>

        <div class="form-group">
            <label>房間代碼 (Room ID)</label>
            <input type="text" id="roomId" placeholder="輸入房間代碼">
        </div>
        <div class="form-group">
            <label>管理密碼 (Password)</label>
            <input type="password" id="password" placeholder="輸入連線密碼">
        </div>
        <button id="btn-toggle" onclick="toggleServer()">啟動伺服器</button>

        <h3 style="margin-top: 40px;">PTZ 裝置清單</h3>
        <div class="form-group inline-form">
            <input type="text" id="manualIp" placeholder="手動輸入 IP (例: 192.168.1.10)">
            <button style="width: auto;" onclick="addIp()">新增</button>
        </div>
        <div id="device-list" class="list-container">
            <div style="text-align:center; color:#666; padding:10px;">無裝置</div>
        </div>

        <h3 style="margin-top: 40px;">線上使用者</h3>
        <div id="user-list" class="list-container">
            <div style="text-align:center; color:#666; padding:10px;">無使用者</div>
        </div>

        <!-- Debug Console -->
        <div class="console-container">
            <div class="console-header" onclick="toggleConsole()">
                <span>偵錯控制台 (Debug Console)</span>
                <span id="console-arrow">▼</span>
            </div>
            <div id="console-body" class="console-body">
                <div>Waiting for logs...</div>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;
        let isConsoleOpen = false;

        function toggleConsole() {
            const body = document.getElementById('console-body');
            const arrow = document.getElementById('console-arrow');
            isConsoleOpen = !isConsoleOpen;
            if (isConsoleOpen) {
                body.classList.add('open');
                arrow.innerText = '▲';
                scrollToBottom();
            } else {
                body.classList.remove('open');
                arrow.innerText = '▼';
            }
        }

        function scrollToBottom() {
            const div = document.getElementById('console-body');
            div.scrollTop = div.scrollHeight;
        }

        async function toggleServer() {
            if (isConnected) {
                // Stop Server
                const res = await fetch('/api/stop', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    alert("伺服器已停止，房間與密碼已清除");
                    updateStatus();
                }
            } else {
                // Start Server
                const room = document.getElementById('roomId').value;
                const pass = document.getElementById('password').value;

                const res = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ room, pass })
                });
                const data = await res.json();
                if (data.success) {
                    alert("設定已儲存，伺服器啟動中");
                    updateStatus();
                } else alert("錯誤: " + data.error);
            }
        }

        async function addIp() {
            const ip = document.getElementById('manualIp').value;
            if (!ip) return;
            const res = await fetch('/api/manual-ip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip })
            });
            const data = await res.json();
            if (data.success) {
                document.getElementById('manualIp').value = '';
                updateStatus();
            }
        }

        async function updateStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();

                isConnected = data.connected;

                // Status Header
                const statusEl = document.getElementById('status');
                statusEl.innerText = `狀態: ${data.connected ? '已連線' : '斷線'} | IP: ${data.ip}`;
                statusEl.className = 'status ' + (data.connected ? 'online' : '');

                // Fill Inputs if empty
                if (data.roomId) {
                    document.getElementById('roomId').value = data.roomId;
                }

                // Toggle Button & Inputs
                const btn = document.getElementById('btn-toggle');
                const roomInput = document.getElementById('roomId');
                const passInput = document.getElementById('password');

                if (isConnected) {
                    btn.innerText = "結束伺服器 (Stop Server)";
                    btn.style.borderColor = "#c62828";
                    btn.style.color = "#ef5350";
                    roomInput.disabled = true;
                    passInput.disabled = true;
                } else {
                    btn.innerText = "啟動伺服器 (Start Server)";
                    btn.style.borderColor = "#444";
                    btn.style.color = "#fff";
                    roomInput.disabled = false;
                    passInput.disabled = false;
                    // If just disconnected, maybe clear inputs? user requested "previous setting invalid"
                    // But usually UX keeps them. Let's keep them but editable. 
                }

                // Render Devices
                const devContainer = document.getElementById('device-list');
                const devs = data.devices || {};
                if (Object.keys(devs).length === 0) {
                    devContainer.innerHTML = '<div style="text-align:center; color:#666; padding:10px;">無裝置</div>';
                } else {
                    devContainer.innerHTML = Object.values(devs).map(d =>
                        `<div class="list-item">
                            <span>${d.ip}</span>
                            <span class="badge">${d.type === 'manual' ? '手動' : '自動'}</span>
                        </div>`
                    ).join('');
                }

                // Render Users
                const userContainer = document.getElementById('user-list');
                const users = data.users || [];
                if (users.length === 0) {
                    userContainer.innerHTML = '<div style="text-align:center; color:#666; padding:10px;">無使用者</div>';
                } else {
                    userContainer.innerHTML = users.map(u =>
                        `<div class="list-item">
                            <span>${u.username}</span>
                            <span style="color:#4caf50; font-size:12px;">● 在線</span>
                        </div>`
                    ).join('');
                }

                // Render Logs
                if (data.logs && isConsoleOpen) {
                    const consoleBody = document.getElementById('console-body');
                    // Check if new logs arrived? Primitive check is fine for now
                    // Just clearing and re-rendering is easier for small array (50 items)
                    const html = data.logs.map(log =>
                        `<div><span class="log-time">[${log.time}]</span><span class="log-type-${log.type}">${log.msg}</span></div>`
                    ).join('');

                    if (consoleBody.innerHTML !== html) {
                        consoleBody.innerHTML = html;
                        scrollToBottom();
                    }
                }

            } catch (e) { console.error(e); }
        }

        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
</body>

</html>
