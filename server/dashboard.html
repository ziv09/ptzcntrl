<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTZ 控制台</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        /* Large Status Light - Resized Smaller */
        .status-light {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #222;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            transition: all 0.5s ease;
            position: relative;
        }

        .status-light.on {
            background: #00ff00;
            box-shadow: 0 0 50px #00ff00, inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .status-light.off {
            background: #330000;
            box-shadow: 0 0 10px #ff0000;
            border: 2px solid #550000;
        }

        .status-text {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Room Name */
        h1 {
            margin: 10px 0;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #fff;
        }

        /* Info Row */
        .info-row {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            display: block;
            font-size: 10px;
            color: #888;
            margin-bottom: 4px;
        }

        .info-val {
            font-size: 14px;
            font-weight: bold;
            color: #ddd;
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 15px;
            /* Larger gap */
        }

        button {
            background: #222;
            color: #ccc;
            border: 1px solid #444;
            padding: 15px 25px;
            /* Larger Buttons */
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            background: #333;
            color: #fff;
            border-color: #666;
        }

        .btn-quit {
            border-color: #550000;
            color: #ff5555;
        }

        .btn-quit:hover {
            background: #330000;
            color: #ff0000;
        }
    </style>
</head>

<body>

    <div id="light" class="status-light"></div>
    <div id="status-label" class="status-text">DISCONNECTED</div>

    <h1 id="room-id">未設定</h1>

    <div class="info-row">
        <div class="info-item">
            <span class="info-label">本機 IP</span>
            <span id="ip-addr" class="info-val">---</span>
        </div>
        <div class="info-item">
            <span class="info-label">PTZ 裝置</span>
            <span id="dev-count" class="info-val">0</span>
        </div>
        <div class="info-item">
            <span class="info-label">連線數</span>
            <span id="user-count" class="info-val">0</span>
        </div>
    </div>

    <div class="controls">
        <button id="btn-gui">Launch GUI</button>
        <button id="btn-hide">Hide</button>
        <button id="btn-quit" class="btn-quit">Quit</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('status-update', (event, data) => {
            // Update Text Info
            document.getElementById('ip-addr').innerText = data.ip;
            document.getElementById('room-id').innerText = data.roomId || '未設定';
            document.getElementById('dev-count').innerText = data.deviceCount;
            document.getElementById('user-count').innerText = data.onlineUsers;

            // Update Light
            const light = document.getElementById('light');
            const label = document.getElementById('status-label');

            if (data.connected) {
                light.className = 'status-light on';
                label.innerText = 'ONLINE';
                label.style.color = '#00ff00';
            } else {
                light.className = 'status-light off';
                label.innerText = 'OFFLINE';
                label.style.color = '#888';
            }
        });

        document.getElementById('btn-gui').addEventListener('click', () => {
            ipcRenderer.send('open-gui');
        });

        document.getElementById('btn-hide').addEventListener('click', () => {
            ipcRenderer.send('hide-window');
        });

        document.getElementById('btn-quit').addEventListener('click', () => {
            if (confirm("確定要結束程式並中斷所有連線嗎？")) {
                ipcRenderer.send('quit-app');
            }
        });
    </script>
</body>

</html>
